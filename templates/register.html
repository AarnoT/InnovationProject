

<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <style>
            html {
              height: 100%;
              width: 100%;
            }
            body {
              height: calc(100% - 10px);
              width: 100%;
              position: relative;
              left: 0px;
              top: 0px;
              margin: 0px;
            }
            .header {
              text-align: center;
              background-color: lightgrey;
              width: calc(100% - 34px);
              padding: 10px;
              margin: 5px;
              border-style: solid;
              border-width: 2px;
              border-radius: 5px;
            }
		    #bg {
              position: relative;
              margin: 10px;
			  width: calc(100% - 20px);
			  height: calc(85% - 20px);
			  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIb3V68xdzOoaxzNIuCIHJwOVhyfvUaRPTb196pnoJDH0HChRsxSExzppl);
			  background-size: 100%;
              background-repeat: no-repeat;
		    }
		</style>
		<script type="text/javascript" >
		     function check() {
			 var a=document.getElementById('username').value;
			 var b=document.getElementById('password').value;
			 var c=document.getElementById('Username').value;
			 var d=document.getElementById('Password').value;
			 if(a!=c)
			      alert("name error!");
			 else if(b!=d)
			      alert("password error!");
			 else {
                alert("Welcome!");
                window.location.assign('/app?user=' + a);
             }
		     }
		</script>
    </head>
    <body>
	<header class="header">
	    <h1>Welcome to register HIPPA game</h1>
      </header>
        <form>
		      <table style="margin: auto; padding-top: 15%;">
			 <tr>
				<td style="text-align:right" height:"100px">
				<p style="color:black;">name:</p></td>
				<td><input type="text" id="username">
				<input type="hidden" id="Username" value="abc"></td>
			</tr>
			<tr>
				<td style="text-align:right">
				<p style="color:black;">password:</p></td>
				<td><input type="password" id="password">
				<input type="hidden" id="Password" value="123"></td>
			</tr>
			<tr>
				 <td>&nbsp;</td>
				  <td><input type="button" value="Submit" onclick='check()'></td>
			</tr>
			</table>
		    </form>
    </body>
</html>
